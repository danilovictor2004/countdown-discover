<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown - Discover</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="countdown">
                <h1>Ready to launch in...</h1>

                <div class="timer">
                    <div class="days">
                        <span class="timer-label">Dias</span>
                        <p class="timer-value">08</p>
                    </div>

                    <p class="timer-separator">:</p>

                    <div class="hours">
                        <span class="timer-label">Horas</span>
                        <p class="timer-value">12</p>
                    </div>

                    <p class="timer-separator">:</p>

                    <div class="minutes">
                        <span class="timer-label">Minutos</span>
                        <p class="timer-value">44</p>
                    </div>

                    <p class="timer-separator">:</p>

                    <div class="seconds">
                        <span class="timer-label">Segundos</span>
                        <p class="timer-value">35</p>
                    </div>
                </div>

                <p class="countdown-description">Inscreva-se para saber mais sobre o lan√ßamento.</p>
                
                <button class="countdown-button">Inscreva-se</button>
            </div>

            <div class="rocket">
                <img src="./assets/rocket.svg" alt="Imagem de um foguete">
            </div>
        </div>

        <img src="./assets/top-image.svg" alt="">
        <img src="./assets/bottom-image.svg" alt="">

    </div>


    <script src="script.js"></script>
</body>
</html>
